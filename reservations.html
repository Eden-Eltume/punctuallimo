<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/punctuallimo.css">
    <script type="text/javascript" src="javascript/punctuallimo.js"></script>
    <title>Punctual Limo</title>
  </head>
  <body>
    <div id="top-bar"></div>
    <section>
      <div class="navbar">
        <img src="images/punctuallimo_logo.png" alt="">
        <a href="reservations.html">Book a Reservation</a>
        <a href="fleet.html">Our Fleet</a>
        <a href="index.html">Home</a>
      </div>
    </section>

    <section>
        <form id="reservation-form">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name"><br>
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <label for="pickup">Pick-Up Location & Time</label>
            <textarea name="pickup" id="pickup" cols="20" rows="4"></textarea><br>
            <label for="dropoff">Drop-off Location & Time</label>
            <textarea name="dropoff" id="dropoff" cols="20" rows="4"></textarea><br>
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="20" rows="4"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
      <footer>
        <div class="row">
          <div class="column">
            <p>47-49 Edgewater Dr</p>
            <p>Mattapan, MA 02126</p>
          </div>
          <div class="column">
            <p>(617) 701-4058</p>
            <p>PunctualCarServices@gmail.com</p>
          </div>
      </footer>
    </section>
    <div id="bottom-bar"></div>
  </body>
</html>
